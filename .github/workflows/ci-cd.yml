name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  # Group concurrency on workflow, then:
  # - Is merge run? Group on branch name (`refs/heads/main`)
  # - Is pull request? Group on pull request branch name, for example `feat/add-awesome-feature`
  group: >-
    ${{ github.workflow }}-${{
      github.event_name == 'push'
        && github.ref
        || github.head_ref
    }}
  # Run merge workflows in sequence to prevent parallel deployments and releases
  # Cancel stale pull request runs in progress for the same branch
  cancel-in-progress: ${{ github.event_name != 'push' }}

env:
  NODE_OPTIONS: --max-old-space-size=6144
  NX_CLOUD_DISTRIBUTED_EXECUTION: true
  NX_DISTRIBUTED_TASK_EXECUTION: true
  docs-name: docs
  docs-path: dist/apps/docs

jobs:
  # We're using Nx Cloud for Distributed Task Execution
  # Reference: https://nx.dev/using-nx/dte
  #
  # The coordinator outputs the combination of task outputs from the agents,
  # both terminal and file outputs
  dte_coordinator:
    name: DTE Coordinator
    uses: nrwl/ci/.github/workflows/nx-cloud-main.yml@v0.8
    with:
      # Must match dte_agents.number-of-agents
      number-of-agents: 4
      # The --stop-agents-after parameter must match the task target listed last
      # in the parallel-commands-on-agents command list
      # The --agent-count parameter must match the number-of-agents parameter
      init-commands: |
        yarn nx-cloud start-ci-run --stop-agents-after="e2e" --agent-count=4
      # Commands run in parallel in this DTE coordinator
      parallel-commands: |
        yarn nx-cloud record -- yarn nx workspace-lint
        yarn nx-cloud record -- yarn nx format:check
      # Commands distributed between DTE agents
      # Distribution strategy for 2 vCPUs per hosted runner (GitHub Free):
      # lint: 2 tasks assigned at a time, 1 task per vCPU
      # test: 1 task assigned at a time with 2 parallel processes, 1 process per vCPU
      # build: 2 tasks assigned at a time, 1 task per vCPU
      # e2e: 1 tasks assigned at a time, 1 process per agent
      parallel-commands-on-agents: |
        yarn nx affected --target=lint --parallel=2 --max-parallel=2
        yarn nx affected --target=test --parallel=1 --max-parallel=1 --max-workers=2 --ci --code-coverage
        yarn nx affected --target=build --exclude=docs --parallel=2 --max-parallel=2
        yarn nx affected --target=e2e --parallel=1 --max-parallel=1

  dte_agents:
    name: DTE Agents
    uses: nrwl/ci/.github/workflows/nx-cloud-agents.yml@v0.8
    with:
      # The Free GitHub plan has a limit of 20 concurrent jobs on Ubuntu images
      # Reference: https://docs.github.com/en/actions/learn-github-actions/usage-limits-billing-and-administration
      # If we need to, we can optimize for 2 simultaneous workflow runs:
      # 2 x 1 main job   =  2 concurrent jobs
      # 2 x 9 agent jobs = 18 concurrent jobs
      # Total            = 20 concurrent jobs
      #
      # However, we don't have many projects or targets in this workspace, so we
      # lower the number of agents to reduce spent compute time.
      number-of-agents: 4

  coverage:
    name: Report test coverage
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    env:
      NX_CLOUD_DISTRIBUTED_EXECUTION: false
      NX_DISTRIBUTED_TASK_EXECUTION: false

    # Wait for test coverage reports to be cached in Nx Cloud
    needs: [dte_coordinator]

    steps:
      - name: Checkout all commits
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up dependencies
        uses: ./.github/actions/setup

      - name: Download test coverage reports from Nx Cloud
        run: yarn nx affected --target=test --parallel=2 --max-parallel=2 --max-workers=1 --ci --code-coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  # The docs project is built in a separate job because it requires Node.js 16
  build-docs:
    name: Build docs
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    env:
      NX_CLOUD_DISTRIBUTED_EXECUTION: false
      NX_DISTRIBUTED_TASK_EXECUTION: false

    steps:
      - name: Checkout all commits
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up dependencies
        uses: ./.github/actions/setup
        with:
          # Docusaurus needs Node.js 16
          node-version: 16

      - name: Build docs
        run: yarn nx build docs

      - name: '[Merge] Upload docs'
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.docs-name }}
          path: ${{ env.docs-path }}

  deploy-docs:
    name: '[Merge] Deploy docs'
    runs-on: ubuntu-latest
    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source
    if: github.ref == 'refs/heads/main'

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: www.rx-angular.io
      #url: ${{ steps.deployment.outputs.page_url }}

    needs: [build-docs]

    steps:
      - name: Download docs
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.docs-name }}
          path: ${{ env.docs-path }}

      - name: Set up GitHub Pages
        uses: actions/configure-pages@v2

      - name: Upload docs to GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ env.docs-path }}

      - name: Deploy docs to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
