<h3>Top Heroes <renders></renders></h3>


<app-hero-search></app-hero-search>

<div class="grid grid-pad">
  <a
    *ngFor="let hero of heroes$ | push: configService.renderStrategy$"
    class="col-1-4"
    routerLink="/detail/{{ hero.id }}"
  >
    <div class="module hero">
      <h4>{{ hero.name }}</h4>
    </div>
  </a>
</div>
