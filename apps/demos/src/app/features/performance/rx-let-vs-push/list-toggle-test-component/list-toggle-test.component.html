<div class="col-sm-12 col-md-6">
  @if (auto) {
    <p>List of 1000 elements will be toggled 10 times</p>
  }
  @if (!auto) {
    <button color="secondary" (click)="toggleList()">Toggle</button>
  }

  @if (type === 'push') {
    @if (pushLoading$ | push) {
      <p>Loading...</p>
    } @else {
      <rxa-rendering-work [factor]="100"></rxa-rendering-work>
    }
  }

  @if (type === 'rxLet') {
    <ng-container *rxLet="letLoading$; let letLoading; rxSuspense: suspenseTpl">
      <rxa-rendering-work [factor]="100"></rxa-rendering-work>
    </ng-container>
    <ng-template #suspenseTpl> <p>Loading...</p> </ng-template>
  }

  @if (done$ | push) {
    <p>Done</p>
  }
</div>
